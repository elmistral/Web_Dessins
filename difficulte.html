        <!--Fond du site-->

			<div class="difficulte">

        </div>

                    <label for="email"> Entrer votre adresse mail :</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="abonnement">
                    <input type="submit" value="S'abonner">
                </div>
            </form>
